<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center bg-primary text-white py-2">Dummy Text Generator</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="form" id="form" action="#">
                    <label class="form-control mb-2" for="paragraph">Paragraph Number</label>
                    <input placeholder="Enter a number" class="form-control mb-2" type="number" name="paragraph" id="paragraph-amount">
                    <input id="sumbit" class="btn btn-primary" type="submit" value="Generate">
                </form>
            </div>

            <div class="d-flex col-md-6 mt-3 mt-md-0">
                <article id="result">lorem100</article>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
